<head>

    <link rel="stylesheet" href="getraenke.css">
</head>
<body>

    <header class="page-header">
        <h1>Getränkezähler</h1>
    </header>

    <main>
        <div id="nameGrid" class="name-grid">
            </div>
    </main>

    <div id="drinksModal" class="modal">
        <div class="modal-content-wrapper drinks-modal-content">
            <div class="modal-header">
                <h3 id="drinksModalTitle">Getränke für...</h3>
                <span class="modal-close-btn drinks-modal-close">&times;</span>
            </div>
            <div class="modal-body" id="drinksListContainer">
                </div>
        </div>
    </div>
