<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="einkaufsliste-style.css"> </head>
<body>
    <header class="einkaufsliste-header">
        <h1>Einkaufsliste</h1>
        <button id="chefModeBtn">CHEF</button>
    </header>

    <main class="einkaufsliste-container">
        <section class="add-item-section">
            <input type="text" id="itemNameInput" placeholder="Produktname">
            <div class="quantity-controls">
                <button id="decreaseQuantityBtn">-</button>
                <span id="itemQuantityDisplay">1</span>
                <button id="increaseQuantityBtn">+</button>
            </div>
            <button id="addItemBtn">Hinzufügen</button>
        </section>

        <section class="shopping-list-section">
            <h2>Zu erledigen</h2>
            <ul id="shoppingListItems">
                </ul>
            <h2>Erledigt</h2>
            <ul id="completedListItems">
                </ul>
        </section>
    </main>

    <div id="passwordModal" class="modal">
        <div class="modal-content-wrapper password-modal-content">
            <div class="modal-header">
                <h3>Chef-Passwort eingeben</h3>
                <span class="modal-close-btn password-modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="password" id="passwordInput" placeholder="PIN" maxlength="4" inputmode="numeric">
                <p id="passwordErrorMsg" style="color: red; display: none;"></p>
                <button id="submitPasswordBtn">Bestätigen</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script> 
    <script src="einkaufsliste.js"></script>   </body>
</html>
